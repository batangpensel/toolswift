<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>QR Code Generator - ToolSwift</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script></head><body class="bg-slate-50 dark:bg-slate-900 min-h-screen"><div class="max-w-2xl mx-auto p-8"><div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10"><h1 class="text-5xl font-bold text-center mb-10">QR Code Generator</h1><input type="text" id="text" placeholder="Enter text or URL" class="w-full p-6 text-2xl border rounded-2xl mb-8"/><div class="flex justify-center gap-8 mb-8"><input type="range" min="100" max="600" value="300" id="size" class="w-64"/><button onclick="new QRious({element:document.getElementById('qr'),value:document.getElementById('text').value,size:document.getElementById('size').value});" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-xl font-bold">Update</button></div><div class="flex justify-center"><canvas id="qr" class="border-8 border-white shadow-2xl rounded-3xl"></canvas></div><div class="text-center mt-8"><button onclick="document.getElementById('qr').toDataURL && (a=document.createElement('a'),a.href=document.getElementById('qr').toDataURL(),a.download='qrcode.png',a.click())" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-12 py-5 rounded-2xl text-2xl font-bold">Download PNG</button></div></div><p class="text-center mt-10"><a href="index.html" class="text-blue-600 text-xl">‚Üê All Tools</a></p></div><script>new QRious({element:document.getElementById('qr'),value:'https://toolswift.com',size:300});document.getElementById('text').addEventListener('input',e=>new QRious({element:document.getElementById('qr'),value:e.target.value,size:document.getElementById('size').value}));</script></body></html>
