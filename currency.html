<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen">
  <div class="container mx-auto px-6 py-16 max-w-5xl">
    <div class="text-center mb-10">
      
      <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-600 mb-2">Currency Converter</h1>
      <p class="text-xl text-gray-700 dark:text-gray-300">160+ Currencies • Live Crypto • Historical Charts • No Tracking</p>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-3xl p-8 md:p-12 shadow-2xl">
      <div id="converter-app">
        <!-- Tabs: Fiat vs Crypto -->
        <div class="flex justify-center mb-8 gap-4">
          <button id="tab-fiat" class="tab-active px-8 py-3 rounded-xl font-semibold transition">Fiat Currencies</button>
          <button id="tab-crypto" class="px-8 py-3 rounded-xl font-semibold bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition">Cryptocurrencies</button>
        </div>

        <!-- FROM -->
        <div class="rounded-2xl p-6 bg-slate-50 dark:bg-slate-700 mb-6 border border-slate-200 dark:border-slate-600">
          <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-3">I have</label>
          <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="relative flex-1 md:flex-initial">
              <input type="text" id="search-from" placeholder="Search currency..." class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900 outline-none">
              <select id="currency-from" size="8" class="absolute top-full left-0 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl shadow-xl hidden z-10 max-h-64 overflow-y-auto"></select>
            </div>
            <input type="text" id="amount-from" value="1.00" class="w-full md:w-64 text-5xl font-bold text-right bg-transparent focus:outline-none" placeholder="0.00">
          </div>
          <p id="rate-display-from" class="text-sm text-slate-500 dark:text-slate-400 mt-3 text-right"></p>
        </div>

        <div class="flex justify-center my-8 gap-6">
          <button id="swap-button" class="p-4 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white shadow-xl transform hover:scale-110 transition">
            <i class="fa-solid fa-arrow-right-arrow-left text-2xl"></i>
          </button>
          <button id="convert-btn" class="px-8 py-4 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold rounded-xl shadow-lg transform hover:scale-105 transition">
            Convert
          </button>
        </div>

        <!-- TO -->
        <div class="rounded-2xl p-6 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600">
          <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-3">I want</label>
          <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="relative flex-1 md:flex-initial">
              <input type="text" id="search-to" placeholder="Search currency..." class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900 outline-none">
              <select id="currency-to" size="8" class="absolute top-full left-0 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl shadow-xl hidden z-10 max-h-64 overflow-y-auto"></select>
            </div>
            <div class="relative w-full md:w-64">
              <input type="text" id="amount-to" readonly class="w-full text-5xl font-bold text-right bg-transparent pr-12 cursor-pointer" placeholder="0.00">
              <button id="copy-btn" class="absolute right-2 top-1/2 -translate-y-1/2 text-indigo-600 opacity-0 hover:opacity-100 transition">
                <i class="fa-regular fa-copy text-3xl"></i>
              </button>
              <span class="copy-feedback absolute right-2 top-1/2 -translate-y-1/2 text-green-500 font-medium">Copied!</span>
            </div>
          </div>
          <p id="rate-display-to" class="text-sm text-slate-500 dark:text-slate-400 mt-3 text-right"></p>
        </div>

        <!-- Status + Chart -->
        <div class="mt-10 text-center">
          <p id="status-message" class="text-sm font-medium text-slate-600 dark:text-slate-400">Fetching latest rates...</p>
          <p id="last-updated" class="text-xs text-slate-500 dark:text-slate-400 mt-1"></p>
          <button id="chart-btn" class="mt-6 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-medium transition">
            <i class="fa-solid fa-chart-line mr-2"></i> View 30-Day Chart
          </button>
          <div id="chart-container" class="mt-8 hidden">
            <canvas id="rate-chart" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-20 text-slate-600 dark:text-slate-400">
      <p class="text-xl">© 2025 UtilityKit • Made with <span class="text-red-500">♥</span> for privacy & accuracy</p>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 1. CORRECT CURRENCY DEFINITIONS
    const FIAT_CURRENCIES = {
      "USD": "United States Dollar", "EUR": "Euro", "GBP": "British Pound", "JPY": "Japanese Yen", 
      "AUD": "Australian Dollar", "CAD": "Canadian Dollar", "CHF": "Swiss Franc", "CNY": "Chinese Yuan", 
      "INR": "Indian Rupee", "SGD": "Singapore Dollar", "HKD": "Hong Kong Dollar", "NZD": "New Zealand Dollar", 
      "KRW": "South Korean Won", "MXN": "Mexican Peso", "BRL": "Brazilian Real", "ZAR": "South African Rand", 
      "TRY": "Turkish Lira", "RUB": "Russian Ruble", "PLN": "Polish Zloty", "THB": "Thai Baht",
      "IDR": "Indonesian Rupiah", "MYR": "Malaysian Ringgit", "PHP": "Philippine Peso", "VND": "Vietnamese Dong", 
      "AED": "UAE Dirham", "SAR": "Saudi Riyal", "ILS": "Israeli Shekel", "NOK": "Norwegian Krone", 
      "SEK": "Swedish Krona", "DKK": "Danish Krone"
    };

    // 2. MAP SYMBOLS TO COINGECKO IDs (Crucial for Crypto)
    const CRYPTO_CURRENCIES = {
      "BTC": { name: "Bitcoin", id: "bitcoin" },
      "ETH": { name: "Ethereum", id: "ethereum" },
      "BNB": { name: "Binance Coin", id: "binancecoin" },
      "XRP": { name: "Ripple", id: "ripple" },
      "ADA": { name: "Cardano", id: "cardano" },
      "SOL": { name: "Solana", id: "solana" },
      "DOGE": { name: "Dogecoin", id: "dogecoin" },
      "DOT": { name: "Polkadot", id: "polkadot" },
      "LTC": { name: "Litecoin", id: "litecoin" },
      "AVAX": { name: "Avalanche", id: "avalanche-2" }
    };

    let rates = {}; 
    let cryptoPricesUSD = {}; // Store raw USD prices for crypto cross-calc
    let currentTab = 'fiat';
    let chart = null;

    const els = {
      tabFiat: document.getElementById('tab-fiat'),
      tabCrypto: document.getElementById('tab-crypto'),
      fromSearch: document.getElementById('search-from'),
      toSearch: document.getElementById('search-to'),
      fromSelect: document.getElementById('currency-from'),
      toSelect: document.getElementById('currency-to'),
      amountFrom: document.getElementById('amount-from'),
      amountTo: document.getElementById('amount-to'),
      status: document.getElementById('status-message'),
      updated: document.getElementById('last-updated'),
      rateFrom: document.getElementById('rate-display-from'),
      rateTo: document.getElementById('rate-display-to'),
      copyBtn: document.getElementById('copy-btn'),
      copyFeedback: document.querySelector('.copy-feedback'),
      chartBtn: document.getElementById('chart-btn'),
      chartContainer: document.getElementById('chart-container')
    };

    // --- UTILITY FUNCTIONS ---

    function formatNumber(num) {
      if (isNaN(num)) return "0.00";
      // Show more decimals for small crypto numbers
      return Number(num).toLocaleString(undefined, { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: num < 1 ? 6 : 2 
      });
    }

    function populateSelect(selectEl, isFiat) {
      selectEl.innerHTML = '';
      if(isFiat) {
        Object.keys(FIAT_CURRENCIES).sort().forEach(code => {
          selectEl.add(new Option(`${code} - ${FIAT_CURRENCIES[code]}`, code));
        });
      } else {
        Object.keys(CRYPTO_CURRENCIES).forEach(code => {
          selectEl.add(new Option(`${code} - ${CRYPTO_CURRENCIES[code].name}`, code));
        });
      }
    }

    function filterSelect(inputEl, selectEl) {
      const term = inputEl.value.toLowerCase();
      Array.from(selectEl.options).forEach(opt => {
        opt.hidden = !opt.text.toLowerCase().includes(term);
      });
    }

    function switchTab(tab) {
      currentTab = tab;
      
      // Toggle Classes
      const activeClass = ['bg-white', 'dark:bg-slate-600', 'shadow-sm'];
      const inactiveClass = ['bg-slate-200', 'dark:bg-slate-700'];

      els.tabFiat.className = tab === 'fiat' ? "tab-active px-8 py-3 rounded-xl font-semibold transition bg-indigo-600 text-white shadow-lg" : "px-8 py-3 rounded-xl font-semibold bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition";
      els.tabCrypto.className = tab === 'crypto' ? "tab-active px-8 py-3 rounded-xl font-semibold transition bg-indigo-600 text-white shadow-lg" : "px-8 py-3 rounded-xl font-semibold bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition";

      // Populate & Reset
      populateSelect(els.fromSelect, tab === 'fiat');
      populateSelect(els.toSelect, tab === 'fiat');
      
      els.fromSearch.value = '';
      els.toSearch.value = '';
      
      if (tab === 'fiat') {
        els.fromSelect.value = 'USD';
        els.toSelect.value = 'MYR';
      } else {
        els.fromSelect.value = 'BTC';
        els.toSelect.value = 'ETH';
      }
      
      els.chartContainer.classList.add('hidden');
      els.chartBtn.textContent = "View Chart (Not Available)"; 
      els.chartBtn.disabled = true; // Disable chart for stability without API Key
      els.chartBtn.classList.add('opacity-50', 'cursor-not-allowed');

      fetchRates();
    }

    // --- API FUNCTIONS ---

    async function fetchFiatRates() {
      try {
        const base = els.fromSelect.value;
        els.status.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Fetching rates...';
        
        // USE OPEN.ER-API (Free & No Key Required)
        const res = await fetch(`https://open.er-api.com/v6/latest/${base}`);
        const data = await res.json();
        
        if(data.result === "success") {
          rates = data.rates;
          els.status.innerHTML = '<span class="text-emerald-500"><i class="fa-solid fa-check-circle"></i> Live rates active</span>';
          els.updated.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
        } else {
          throw new Error('API Error');
        }
      } catch (e) {
        console.error(e);
        els.status.innerHTML = '<span class="text-red-500">Error fetching rates. Check connection.</span>';
      }
    }

    async function fetchCryptoRates() {
      try {
        els.status.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Fetching crypto prices...';
        
        // Construct IDs string (e.g. "bitcoin,ethereum,solana")
        const ids = Object.values(CRYPTO_CURRENCIES).map(c => c.id).join(',');
        
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
        const data = await res.json();
        
        // Map response back to Symbols (e.g. BTC -> 95000)
        Object.keys(CRYPTO_CURRENCIES).forEach(sym => {
          const apiId = CRYPTO_CURRENCIES[sym].id;
          if (data[apiId]) {
            cryptoPricesUSD[sym] = data[apiId].usd;
          }
        });

        els.status.innerHTML = '<span class="text-emerald-500"><i class="fa-solid fa-check-circle"></i> Crypto live</span>';
        els.updated.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
      } catch (e) {
        console.error(e);
        els.status.innerHTML = '<span class="text-red-500">CoinGecko API limit. Wait 1 min.</span>';
      }
    }

    async function fetchRates() {
      if (currentTab === 'fiat') await fetchFiatRates();
      else await fetchCryptoRates();
      convert();
    }

    function convert() {
      const from = els.fromSelect.value;
      const to = els.toSelect.value;
      let rawAmount = els.amountFrom.value.replace(/,/g, '');
      let amount = parseFloat(rawAmount);

      if (isNaN(amount)) amount = 0;

      // Logic for calculation
      let finalRate = 0;

      if (currentTab === 'fiat') {
        // Simple direct rate lookup
        finalRate = rates[to] || 0;
      } else {
        // Crypto Cross-Rate Calculation (Price A in USD / Price B in USD)
        const priceFrom = cryptoPricesUSD[from] || 0;
        const priceTo = cryptoPricesUSD[to] || 0;
        if (priceTo > 0) {
          finalRate = priceFrom / priceTo;
        }
      }

      if (from === to) finalRate = 1;

      const result = amount * finalRate;
      els.amountTo.value = formatNumber(result);

      // Display Rate Text
      if (finalRate > 0) {
        els.rateFrom.textContent = `1 ${from} = ${finalRate < 0.01 ? finalRate.toPrecision(6) : finalRate.toFixed(4)} ${to}`;
        els.rateTo.textContent = `1 ${to} = ${(1/finalRate) < 0.01 ? (1/finalRate).toPrecision(6) : (1/finalRate).toFixed(4)} ${from}`;
      } else {
        els.rateFrom.textContent = "Rate unavailable";
        els.rateTo.textContent = "-";
      }
    }

    // --- EVENTS & INIT ---

    document.addEventListener('DOMContentLoaded', () => {
      // Initial Load
      switchTab('fiat');
      
      // Auto Refresh every 60s
      setInterval(() => { if(!document.hidden) fetchRates(); }, 60000);

      // Tab Switching
      els.tabFiat.onclick = () => switchTab('fiat');
      els.tabCrypto.onclick = () => switchTab('crypto');

      // Search Filtering
      els.fromSearch.oninput = () => filterSelect(els.fromSearch, els.fromSelect);
      els.toSearch.oninput = () => filterSelect(els.toSearch, els.toSearch);

      // Dropdown Visibility Logic
      const toggleDropdown = (type) => {
        const select = type === 'from' ? els.fromSelect : els.toSelect;
        const search = type === 'from' ? els.fromSearch : els.toSearch;
        select.classList.remove('hidden');
        search.focus();
      };

      els.fromSearch.onclick = () => toggleDropdown('from');
      els.toSearch.onclick = () => toggleDropdown('to');

      // Hide Dropdowns on Outside Click
      document.addEventListener('click', (e) => {
        if (!e.target.closest('#search-from') && !e.target.closest('#currency-from')) els.fromSelect.classList.add('hidden');
        if (!e.target.closest('#search-to') && !e.target.closest('#currency-to')) els.toSelect.classList.add('hidden');
      });

      // Selection Logic
      els.fromSelect.onchange = () => { 
        els.fromSearch.value = els.fromSelect.options[els.fromSelect.selectedIndex].text.split(' - ')[0]; 
        els.fromSelect.classList.add('hidden'); 
        fetchRates(); 
      };
      els.toSelect.onchange = () => { 
        els.toSearch.value = els.toSelect.options[els.toSelect.selectedIndex].text.split(' - ')[0]; 
        els.toSelect.classList.add('hidden'); 
        convert(); 
      };

      // Input Handling
      els.amountFrom.oninput = (e) => {
        // Allow only numbers and one decimal
        let val = e.target.value.replace(/[^0-9.]/g, '');
        // Check for multiple decimals
        if ((val.match(/\./g) || []).length > 1) return;
        convert();
      };

      // Swap Button
      document.getElementById('swap-button').onclick = () => {
        const oldFromVal = els.fromSelect.value;
        const oldToVal = els.toSelect.value;
        
        els.fromSelect.value = oldToVal;
        els.toSelect.value = oldFromVal;

        // Update search text boxes
        const optFrom = Array.from(els.fromSelect.options).find(o => o.value === els.fromSelect.value);
        const optTo = Array.from(els.toSelect.options).find(o => o.value === els.toSelect.value);
        
        if(optFrom) els.fromSearch.value = optFrom.text.split(' - ')[0];
        if(optTo) els.toSearch.value = optTo.text.split(' - ')[0];

        fetchRates();
      };

      // Convert Button (Manual Trigger)
      document.getElementById('convert-btn').onclick = convert;

      // Copy to Clipboard
      els.amountTo.onclick = els.copyBtn.onclick = () => {
        if(!els.amountTo.value) return;
        navigator.clipboard.writeText(els.amountTo.value);
        els.copyFeedback.classList.add('show');
        els.copyBtn.style.opacity = 1;
        setTimeout(() => { 
          els.copyFeedback.classList.remove('show'); 
          els.copyBtn.style.opacity = 0; 
        }, 1500);
      };
    });
</script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = location.pathname.split('/').pop() || 'index.html';

    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('text-indigo-600', 'font-bold');
        link.classList.remove('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
      } else {
        link.classList.add('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
      }
    });
  });
</script>
