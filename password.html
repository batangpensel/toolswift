<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - UtilityKit</title>
  <meta name="description" content="Generate strong, random, or memorable passwords instantly • 100% private • No data sent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .strength-weak { background: linear-gradient(to right, #ef4444 0%, #ef4444 30%, #e5e7eb 30%, #e5e7eb 100%); }
    .strength-fair { background: linear-gradient(to right, #f59e0b 0%, #f59e0b 50%, #e5e7eb 50%, #e5e7eb 100%); }
    .strength-good { background: linear-gradient(to right, #10b981 0%, #10b981 70%, #e5e7eb 70%, #e5e7eb 100%); }
    .strength-strong { background: linear-gradient(to right, #6366f1 0%, #6366f1 100%); }
    .strength-very-strong { background: linear-gradient(to right, #8b5cf6 0%, #ec4899 100%); }
    .copy-feedback { opacity: 0; transition: opacity 0.3s; }
    .copy-feedback.show { opacity: 1; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen">

  <!-- Header -->
<header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-6 py-5 flex flex-wrap items-center justify-between">
    <a href="index.html" class="flex items-center gap-3">
      <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">UtilityKit</h1>
    </a>
    <nav class="flex flex-wrap gap-4 md:gap-6 text-lg">
      <a href="pdf.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-file-pdf mr-1"></i>PDF</a>
      <a href="image.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-image mr-1"></i>Image</a>

      <a href="calculator.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-gauge-high mr-1"></i>Calculator</a>
      <a href="password.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-key mr-1"></i>Password</a>
      <a href="json.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-code mr-1"></i>JSON</a>
      <a href="base64.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-lock mr-1"></i>Base64</a>
      <a href="timestamp.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-clock mr-1"></i>Timestamp</a>
      
      <!-- === NEW TOOLS IN NAV === -->
      <a href="compress.html" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition"><i class="fa-solid fa-file-zipper mr-1"></i>Compressor</a>

    </nav>

</header>

  <div class="container mx-auto px-6 py-16 max-w-5xl">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">Password Generator</h1>
      <p class="text-2xl text-slate-700 dark:text-slate-300">Strong • Memorable • 100% Private • Instant</p>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10 md:p-16">
      <!-- Generated Password -->
      <div id="password-box" class="bg-gray-100 dark:bg-slate-700 p-8 rounded-2xl text-4xl md:text-5xl font-mono break-all text-center mb-8 cursor-pointer relative group" onclick="copyPassword()">
        <span id="password">Click Generate →</span>
        <div class="copy-feedback absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-2 rounded-lg text-sm font-bold">Copied!</div>
      </div>

      <!-- Strength Bar -->
      <div class="mb-8">
        <div class="flex justify-between text-sm font-medium mb-2">
          <span>Strength:</span>
          <span id="strength-text" class="text-gray-500">Too short</span>
        </div>
        <div id="strength-bar" class="h-6 rounded-full transition-all duration-500 strength-weak"></div>
        <p class="text-center mt-3 text-lg" id="entropy">Entropy: 0 bits</p>
      </div>

      <!-- Options -->
      <div class="grid md:grid-cols-2 gap-8 mb-10">
        <div class="space-y-6">
          <div>
            <label class="text-lg font-semibold flex justify-between">Length: <span id="length-value">24</span></label>
            <input type="range" min="8" max="128" value="24" id="length" class="w-full h-3 rounded-lg appearance-none cursor-pointer bg-gray-300">
          </div>

          <label class="flex items-center gap-4 cursor-pointer">
            <input type="checkbox" id="uppercase" checked class="w-6 h-6 text-indigo-600 rounded focus:ring-indigo-500">
            <span class="text-xl">Uppercase (A-Z)</span>
          </label>
          <label class="flex items-center gap-4 cursor-pointer">
            <input type="checkbox" id="lowercase" checked class="w-6 h-6 text-indigo-600 rounded">
            <span class="text-xl">Lowercase (a-z)</span>
          </label>
          <label class="flex items-center gap-4 cursor-pointer">
            <input type="checkbox" id="numbers" checked class="w-6 h-6 text-indigo-600 rounded">
            <span class="text-xl">Numbers (0-9)</span>
          </label>
          <label class="flex items-center gap-4 cursor-pointer">
            <input type="checkbox" id="symbols" checked class="w-6 h-6 text-indigo-600 rounded">
            <span class="text-xl">Symbols (!@#$%)</span>
          </label>
        </div>

        <div class="space-y-6">
          <label class="flex items-center gap-4 cursor-pointer text-xl">
            <input type="checkbox" id="memorable" class="w-8 h-8 text-purple-600 rounded focus:ring-purple-500">
            <span>Pronounceable (Memorable)</span>
          </label>
          <p class="text-slate-600 dark:text-slate-400 text-sm pl-12">Generates passwords like: <br><b class="text-purple-600">Tiger7$Moon-Quantum</b></p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-6 justify-center">
        <button onclick="generatePassword()" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-12 py-6 rounded-2xl text-2xl font-bold hover:shadow-2xl transform hover:scale-105 transition">
          <i class="fas fa-sync-alt mr-3"></i> Generate New Password
        </button>
        <button onclick="copyPassword()" class="bg-gradient-to-r from-gray-600 to-gray-800 text-white px-12 py-6 rounded-2xl text-2xl font-bold hover:shadow-2xl transition">
          <i class="fas fa-copy mr-3"></i> Copy to Clipboard
        </button>
      </div>
    </div>

    <p class="text-center mt-12"><a href="index.html" class="text-indigo-600 text-xl hover:underline">← Back to All Tools</a></p>
  </div>

  <script>
    // Auto-highlight current page
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === location.pathname.split('/').pop()) {
          link.classList.add('text-indigo-600', 'font-bold');
        } else {
          link.classList.add('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
        }
      });
      generatePassword(); // Initial generation
    });

    const words = ["Alpha","Bravo","Charlie","Delta","Echo","Foxtrot","Golf","Hotel","India","Juliet","Kilo","Lima","Mike","November","Oscar","Papa","Quebec","Romeo","Sierra","Tango","Uniform","Victor","Whiskey","Xray","Yankee","Zulu","Quantum","Nebula","Photon","Galaxy","Rocket","Laser","Pixel","Turbo","Blaze","Storm","Vortex","Cipher","Shadow","Falcon","Tiger","Dragon","Phoenix","Wolf","Eagle","Lion","Shark","Panda","Koala","7","42","99","$","%","&","*","-","_","+"];
    
    function generatePassword() {
      const length = document.getElementById('length').value;
      document.getElementById('length-value').textContent = length;

      let password = '';
      if (document.getElementById('memorable').checked) {
        const parts = Math.ceil(length / 8);
        for (let i = 0; i < parts; i++) {
          if (i > 0) password += '-';
          password += words[Math.floor(Math.random() * words.length)];
          if (document.getElementById('numbers').checked) password += Math.floor(Math.random() * 99);
          if (document.getElementById('symbols').checked) password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
        }
        password = password.slice(0, length);
      } else {
        const charset = (
          (document.getElementById('uppercase').checked ? "ABCDEFGHIJKLMNOPQRSTUVWXYZ" : "") +
          (document.getElementById('lowercase').checked ? "abcdefghijklmnopqrstuvwxyz" : "") +
          (document.getElementById('numbers').checked ? "0123456789" : "") +
          (document.getElementById('symbols').checked ? "!@#$%^&*()_+-=[]{}|;:,.<>?" : "")
        );
        if (!charset) return alert("Select at least one character type!");
        for (let i = 0; i < length; i++) {
          password += charset[Math.floor(Math.random() * charset.length)];
        }
      }

      document.getElementById('password').textContent = password;
      updateStrength(password);
    }

    function updateStrength(pass) {
      const entropy = calculateEntropy(pass);
      const bar = document.getElementById('strength-bar');
      const text = document.getElementById('strength-text');
      const entropyEl = document.getElementById('entropy');

      entropyEl.textContent = `Entropy: ${entropy.toFixed(1)} bits`;

      if (pass.length < 8) {
        bar.className = "h-6 rounded-full strength-weak";
        text.textContent = "Too Short";
        text.className = "text-red-600 font-bold";
      } else if (entropy < 60) {
        bar.className = "h-6 rounded-full strength-weak";
        text.textContent = "Weak";
        text.className = "text-red-600 font-bold";
      } else if (entropy < 80) {
        bar.className = "h-6 rounded-full strength-fair";
        text.textContent = "Fair";
        text.className = "text-orange-600 font-bold";
      } else if (entropy < 100) {
        bar.className = "h-6 rounded-full strength-good";
        text.textContent = "Good";
        text.className = "text-green-600 font-bold";
      } else if (entropy < 128) {
        bar.className = "h-6 rounded-full strength-strong";
        text.textContent = "Strong";
        text.className = "text-indigo-600 font-bold";
      } else {
        bar.className = "h-6 rounded-full strength-very-strong";
        text.textContent = "Very Strong!";
        text.className = "text-purple-600 font-bold animate-pulse";
      }
    }

    function calculateEntropy(pass) {
      let pool = 0;
      if (/[A-Z]/.test(pass)) pool += 26;
      if (/[a-z]/.test(pass)) pool += 26;
      if (/[0-9]/.test(pass)) pool += 10;
      if (/[^A-Za-z0-9]/.test(pass)) pool += 32;
      return pass.length * Math.log2(pool || 1);
    }

    function copyPassword() {
      navigator.clipboard.writeText(document.getElementById('password').textContent);
      const feedback = document.querySelector('.copy-feedback');
      feedback.classList.remove('show');
      void feedback.offsetWidth; // trigger reflow
      feedback.classList.add('show');
      setTimeout(() => feedback.classList.remove('show'), 2000);
    }

    // Real-time updates
    document.querySelectorAll('input').forEach(el => el.addEventListener('input', generatePassword));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
