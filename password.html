<!-- Auto-highlight current page -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('text-indigo-600', 'font-bold');
        link.classList.remove('text-slate-700', 'dark:text-slate-300');
      } else {
        link.classList.add('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
      }
    });
  });
</script><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Password Generator - ToolSwift</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center"><div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-16 max-w-2xl w-full"><h1 class="text-5xl font-bold text-center mb-10">Strong Password Generator</h1><div class="bg-gray-100 dark:bg-slate-700 p-10 rounded-2xl text-4xl font-mono break-all text-center mb-10" id="pass"></div><div class="flex gap-6 justify-center"><button onclick="generate()" class="bg-blue-600 text-white px-12 py-6 rounded-2xl text-2xl font-bold">New Password</button><button onclick="navigator.clipboard.writeText(document.getElementById('pass').textContent)" class="bg-gray-600 text-white px-12 py-6 rounded-2xl text-2xl">Copy</button></div></div><script>
function generate() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let p = ""; for(let i=0;i<24;i++) p += chars[Math.floor(Math.random()*chars.length)];
  document.getElementById("pass").textContent = p;
}
generate();
</script><p class="text-center mt-10"><a href="index.html" class="text-blue-600 text-xl">‚Üê All Tools</a></p></body></html>
