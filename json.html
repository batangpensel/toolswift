<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>JSON Formatter - ToolSwift</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-slate-50 dark:bg-slate-900 min-h-screen p-8"><div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8"><textarea id="input" placeholder="Paste JSON here..." class="w-full h-screen p-8 text-lg font-mono rounded-3xl shadow-2xl"></textarea><pre id="output" class="w-full h-screen p-8 text-lg font-mono bg-gray-100 dark:bg-slate-800 rounded-3xl shadow-2xl overflow-auto"></pre></div><div class="fixed bottom-8 right-8 flex gap-4"><button onclick="format()" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-xl font-bold">Format</button><button onclick="minify()" class="bg-gray-600 text-white px-8 py-4 rounded-xl text-xl">Minify</button></div><script>
function format() { try { document.getElementById('output').textContent = JSON.stringify(JSON.parse(document.getElementById('input').value), null, 2); } catch(e) { alert("Invalid JSON"); } }
function minify() { try { document.getElementById('output').textContent = JSON.stringify(JSON.parse(document.getElementById('input').value)); } catch(e) { alert("Invalid JSON"); } }
document.getElementById('input').addEventListener('input', format);
</script></body></html>
