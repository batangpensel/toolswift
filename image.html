<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tools — ToolSwift</title>
  <meta name="description" content="Best free online image editor: crop, rotate, filters, watermark, compress, WebP — 100% private, no upload"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .drop-zone { border: 4px dashed #94a3b8; transition: all 0.3s; }
    .drop-zone.dragover { border-color: #6366f1; background-color: #eef2ff; }
    canvas { max-width: 100%; height: auto; border-radius: 1rem; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen">

  <!-- Header -->
  <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-5 flex flex-wrap items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">ToolSwift</h1>
      </a>
      <nav class="flex flex-wrap gap-6 mt-4 sm:mt-0 text-lg">
        <a href="pdf.html" class="text-slate-700 dark:text-slate-300 hover:text-indigo-600"><i class="fa-solid fa-file-pdf mr-1"></i>PDF</a>
        <a href="image.html" class="text-indigo-600 font-bold"><i class="fa-solid fa-image mr-1"></i>Image</a>
        <a href="qr.html" class="text-slate-700 dark:text-slate-300 hover:text-indigo-600"><i class="fa-solid fa-qrcode mr-1"></i>QR</a>
        <a href="ocr.html" class="text-slate-700 dark:text-slate-300 hover:text-indigo-600"><i class="fa-solid fa-eye mr-1"></i>OCR</a>
        <a href="speed.html" class="text-slate-700 dark:text-slate-300 hover:text-indigo-600"><i class="fa-solid fa-gauge-high mr-1"></i>Speed</a>
        <a href="password.html" class="text-slate-700 dark:text-slate-300 hover:text-indigo-600"><i class="fa-solid fa-key mr-1"></i>Password</a>
      </nav>
    </div>
  </header>

  <div class="container mx-auto px-6 py-16 max-w-7xl">
    <div class="text-center mb-12">
      <h2 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-600 mb-4">Image Tools</h2>
      <p class="text-2xl text-slate-700 dark:text-slate-300">Crop • Rotate • Filters • Watermark • Resize • Compress • WebP — All 100% in your browser</p>
    </div>

    <!-- Upload Zone -->
    <div id="dropZone" class="drop-zone bg-white dark:bg-slate-800 rounded-3xl p-20 mb-12 text-center cursor-pointer">
      <i class="fa-solid fa-cloud-arrow-up text-8xl text-slate-400 mb-6"></i>
      <p class="text-2xl font-semibold text-slate-700 dark:text-slate-300">Drop images here or click to select</p>
      <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
    </div>

    <!-- Images Grid -->
    <div id="imageContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10 mb-20"></div>

    <!-- Batch Actions (now safely BELOW everything) -->
    <div id="globalControls" class="hidden bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 max-w-5xl mx-auto -mt-10">
      <h3 class="text-2xl font-bold mb-6 text-center">Batch Actions (applies to all images)</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
        <div>
          <label class="block text-lg font-medium mb-2">Output Format</label>
          <select id="outputFormat" class="w-full px-4 py-3 rounded-xl border dark:bg-slate-700">
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp" selected>WebP (best quality/size)</option>
            <option value="image/png">PNG</option>
          </select>
        </div>
        <div>
          <label class="block text-lg font-medium mb-2">Quality <span id="qualityValue">90</span>%</label>
          <input type="range" id="quality" min="1" max="100" value="90" class="w-full">
        </div>
        <div>
          <button id="downloadAll" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-xl hover:from-indigo-700 hover:to-purple-700">
            Download All as ZIP
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Template -->
  <template id="imageTemplate">
    <div class="image-item bg-white dark:bg-slate-800 rounded-3xl shadow-xl overflow-hidden">
      <div class="relative">
        <canvas class="edited-canvas"></canvas>
        <button class="remove-btn absolute top-4 right-4 bg-red-600 text-white p-3 rounded-full hover:bg-red-700">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <button class="crop-btn bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700">Crop</button>
          <button class="rotate-left bg-indigo-600 text-white py-3 rounded-xl font-medium hover:bg-indigo-700"><i class="fa-solid fa-rotate-left mr-2"></i>Rotate Left</button>
          <button class="rotate-right bg-indigo-600 text-white py-3 rounded-xl font-medium hover:bg-indigo-700"><i class="fa-solid fa-rotate-right mr-2"></i>Rotate Right</button>
          <button class="flip-h bg-purple-600 text-white py-3 rounded-xl font-medium hover:bg-purple-700">Flip Horizontal</button>
        </div>

        <div>
          <label class="block text-lg font-medium mb-3">Filters</label>
          <div class="grid grid-cols-3 sm:grid-cols-6 gap-3">
            <button class="filter-btn p-3 rounded-xl border-2" data-filter="none">None</button>
            <button class="filter-btn p-3 rounded-xl border-2" data-filter="grayscale(100%)">Gray</button>
            <button class="filter-btn p-3 rounded-xl border-2" data-filter="sepia(100%)">Sepia</button>
            <button class="filter-btn p-3 rounded-xl border-2" data-filter="blur(4px)">Blur</button>
            <button class="filter-btn p-3 rounded-xl border-2" data-filter="brightness(1.4)">Bright</button>
            <button class="filter-btn p-3 rounded-xl border-2" data-filter="contrast(1.5)">Contrast</button>
          </div>
        </div>

        <div>
          <label class="block text-lg font-medium mb-2">Text Watermark</label>
          <div class="flex gap-3">
            <input type="text" class="watermark-text flex-1 px-4 py-3 rounded-xl border dark:bg-slate-700" placeholder="Enter text">
            <button class="add-watermark bg-gradient-to-r from-pink-600 to-rose-600 text-white px-6 py-3 rounded-xl">Add</button>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-lg font-medium mb-2">Width (px)</label>
            <input type="number" class="resize-w w-full px-4 py-3 rounded-xl border dark:bg-slate-700" placeholder="Auto">
          </div>
          <div>
            <label class="block text-lg font-medium mb-2">Height (px)</label>
            <input type="number" class="resize-h w-full px-4 py-3 rounded-xl border dark:bg-slate-700" placeholder="Auto">
          </div>
        </div>

        <button class="download-single w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-4 rounded-xl font-bold hover:from-green-700 hover:to-teal-700">
          Download This Image
        </button>
      </div>
    </div>
  </template>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.css">

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const template = document.getElementById('imageTemplate');
    const globalControls = document.getElementById('globalControls');
    const outputFormat = document.getElementById('outputFormat');
    const quality = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const downloadAll = document.getElementById('downloadAll');

    let images = [];

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); }));
    ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
    ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
    dropZone.onclick = () => fileInput.click();
    dropZone.ondrop = e => handleFiles(e.dataTransfer.files);
    fileInput.onchange = () => handleFiles(fileInput.files);

    function handleFiles(files) {
      [...files].filter(f => f.type.startsWith('image/')).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => addImage(e.target.result, file.name);
        reader.readAsDataURL(file);
      });
    }

    function addImage(src, filename) {
      const img = new Image();
      img.onload = () => {
        const clone = template.content.cloneNode(true);
        const canvas = clone.querySelector('.edited-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const state = {
          canvas, ctx, img, filename,
          rotation: 0,
          flipH: 1,
          filter: 'none'
        };

        setupControls(clone, state);
        imageContainer.appendChild(clone);
        images.push(state);
        globalControls.classList.remove('hidden');
      };
      img.src = src;
    }

    function setupControls(root, state) {
      const { canvas, ctx, img, filename } = state;
      let cropper = null;

      function render() {
        ctx.filter = state.filter;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(state.rotation * Math.PI / 180);
        ctx.scale(state.flipH, 1);
        ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height);
        ctx.restore();
      }

      // Crop
      root.querySelector('.crop-btn').onclick = () => {
        if (cropper) {
          const cropped = cropper.getCroppedCanvas();
          canvas.width = cropped.width;
          canvas.height = cropped.height;
          ctx.drawImage(cropped, 0, 0);
          img.src = canvas.toDataURL();
          state.rotation = 0; state.flipH = 1;
          cropper.destroy();
          cropper = null;
          render();
        } else {
          const tempImg = document.createElement('img');
          tempImg.src = canvas.toDataURL();
          root.querySelector('.relative').appendChild(tempImg);
          cropper = new Cropper(tempImg, { viewMode: 1 });
        }
      };

      // Rotate & Flip
      root.querySelector('.rotate-left').onclick = () => { state.rotation -= 90; render(); };
      root.querySelector('.rotate-right').onclick = () => { state.rotation += 90; render(); };
      root.querySelector('.flip-h').onclick = () => { state.flipH *= -1; render(); };

      // Filters
      root.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('ring-4', 'ring-indigo-500'));
          btn.classList.add('ring-4', 'ring-indigo-500');
          state.filter = btn.dataset.filter === 'none' ? 'none' : btn.dataset.filter;
          render();
        };
      });

      // Watermark
      root.querySelector('.add-watermark').onclick = () => {
        const text = root.querySelector('.watermark-text').value || 'Watermark';
        ctx.font = 'bold 80px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.strokeStyle = 'rgba(0,0,0,0.7)';
        ctx.lineWidth = 12;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.strokeText(text, canvas.width / 2, canvas.height / 2);
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      };

      // Resize
      const wInput = root.querySelector('.resize-w');
      const hInput = root.querySelector('.resize-h');
      [wInput, hInput].forEach(input => input.oninput = () => {
        let w = parseInt(wInput.value) || img.width;
        let h = parseInt(hInput.value) || img.height;
        if (wInput.value) h = img.height * (w / img.width);
        if (hInput.value) w = img.width * (h / img.height);
        canvas.width = w; canvas.height = h;
        render();
        wInput.value = w; hInput.value = h;
      });

      // Download single
      root.querySelector('.download-single').onclick = () => {
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename.replace(/\.[^.]+$/, '') + '_edited' + (outputFormat.value === 'image/png' ? '.png' : '.webp');
          a.click();
        }, outputFormat.value, quality.value / 100);
      };

      // Remove
      root.querySelector('.remove-btn').onclick = () => {
        root.remove();
        images = images.filter(i => i.canvas !== canvas);
        if (images.length === 0) globalControls.classList.add('hidden');
      };

      render();
    }

    quality.oninput = () => qualityValue.textContent = quality.value;

    downloadAll.onclick = async () => {
      const zip = new JSZip();
      images.forEach((img, i) => {
        img.canvas.toBlob(blob => {
          zip.file(img.filename.replace(/\.[^.]+$/, '') + '_edited' + (outputFormat.value === 'image/png' ? '.png' : '.webp'), blob);
          if (i === images.length - 1) {
            zip.generateAsync({type:'blob'}).then(content => saveAs(content, 'ToolSwift_images.zip'));
          }
        }, outputFormat.value, quality.value / 100);
      });
    };
  </script>
</body>
</html>
