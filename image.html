<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batch Image Resizer & Converter - ToolSwift</title>
  <meta name="description" content="Resize, convert, and compress multiple images instantly in your browser — no upload, fully private."/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
   
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] } } }
    }
  </script>
  <style>
    .preview-grid { scrollbar-width: thin; }
    .remove-btn:hover { background: rgba(239,68,68,0.2); }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen">
  <div class="max-w-6xl mx-auto px-6 py-12">
    <div class="text-center mb-12">
      <h1 class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-600 mb-4">
        Batch Image Resizer & Converter
      </h1>
      <p class="text-xl text-slate-600 dark:text-slate-400">Resize • Convert • Compress — 100% in your browser, no servers</p>
    </div>

    <div id="root"></div>
  </div>

  <script type="text/babel">
    const { useState, useRef } = React;

    const App = () => {
      const [files, setFiles] = useState([]);
      const [width, setWidth] = useState("");
      const [height, setHeight] = useState("");
      const [format, setFormat] = useState("image/webp");
      const [quality, setQuality] = useState(0.92);
      const [keepRatio, setKeepRatio] = useState(true);
      const [processing, setProcessing] = useState(false);
      const fileInputRef = useRef(null);

      const addFiles = (newFiles) => {
        const newFileObjects = Array.from(newFiles).map(file => ({
          file,
          id: Math.random().toString(36).substr(2, 9),
          preview: URL.createObjectURL(file)
        }));
        setFiles(prev => [...prev, ...newFileObjects]);
      };

      const removeFile = (id) => {
        setFiles(prev => {
          const fileObj = prev.find(f => f.id === id);
          if (fileObj) URL.revokeObjectURL(fileObj.preview);
          return prev.filter(f => f.id !== id);
        });
      };

      const clearAll = () => {
        files.forEach(f => URL.revokeObjectURL(f.preview));
        setFiles([]);
      };

      const processAll = async () => {
        if (processing || files.length === 0) return;
        setProcessing(true);

        for (const item of files) {
          const img = new Image();
          img.src = item.preview;
           
          await new Promise(resolve => { img.onload = resolve; });

          // --- FIX START: Logic corrected here ---
          let targetWidth = width ? parseInt(width) : img.naturalWidth;
          targetWidth = isNaN(targetWidth) ? img.naturalWidth : targetWidth; // Removed 'let'

          let targetHeight = height ? parseInt(height) : img.naturalHeight;
          targetHeight = isNaN(targetHeight) ? img.naturalHeight : targetHeight; // Removed 'let' just in case
          // --- FIX END ---

          if (keepRatio && (width || height)) {
            if (width && !height) {
              targetHeight = Math.round(img.naturalHeight * (targetWidth / img.naturalWidth));
            } else if (height && !width) {
              targetWidth = Math.round(img.naturalWidth * (targetHeight / img.naturalHeight));
            }
          }

          const canvas = document.createElement("canvas");
          canvas.width = targetWidth;
          canvas.height = targetHeight;

          const ctx = canvas.getContext("2d");
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

          canvas.toBlob(blob => {
            const ext = format.split("/")[1] === "jpeg" ? "jpg" : format.split("/")[1];
            const name = item.file.name.replace(/\.[^/.]+$/, "") + "." + ext;

            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = name;
            a.click();
            URL.revokeObjectURL(a.href);
          }, format, quality);
        }

        setProcessing(false);
      };

      const totalSize = files.reduce((sum, f) => sum + f.file.size, 0) / (1024 * 1024);
      const formatNames = { "image/webp": "WebP", "image/jpeg": "JPEG", "image/png": "PNG" };

      return (
        <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 md:p-12">
          {/* Upload Zone */}
          <input
            type="file"
            multiple
            accept="image/*"
            ref={fileInputRef}
            className="hidden"
            onChange={(e) => e.target.files?.length && addFiles(e.target.files)}
          />
          <div
            className="border-4 border-dashed border-green-500 rounded-3xl p-20 text-center cursor-pointer hover:bg-green-50 dark:hover:bg-green-900/20 transition"
            onClick={() => fileInputRef.current?.click()}
            onDragOver={(e) => { e.preventDefault(); e.stopPropagation(); }}
            onDrop={(e) => { e.preventDefault(); e.stopPropagation(); addFiles(e.dataTransfer.files); }}
          >
            <i className="fa-solid fa-cloud-arrow-up text-8xl text-green-600 mb-6"></i>
            <p className="text-3xl font-bold">Drop images here or click to select</p>
            <p className="text-lg text-slate-600 dark:text-slate-400 mt-2">JPG, PNG, WebP, GIF, BMP, TIFF… all supported</p>
          </div>

          {/* Preview + Controls */}
          {files.length > 0 && (
            <>
              <div className="mt-10">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold">
                    {files.length} image{files.length > 1 ? "s" : ""} • {totalSize.toFixed(1)} MB
                  </h2>
                  <button onClick={clearAll} className="text-red-600 hover:underline">Clear all</button>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 max-h-96 overflow-y-auto p-4 bg-slate-50 dark:bg-slate-900 rounded-2xl">
                  {files.map(item => (
                    <div key={item.id} className="relative group">
                      <img src={item.preview} alt="" className="w-full h-32 object-cover rounded-lg shadow" />
                      <button
                        onClick={() => removeFile(item.id)}
                        className="absolute top-1 right-1 bg-white/90 dark:bg-black/90 rounded-full p-2 opacity-0 group-hover:opacity-100 transition"
                      >
                        <i className="fa-solid fa-xmark text-red-600 text-lg"></i>
                      </button>
                      <p className="text-xs text-center mt-1 truncate px-1">{item.file.name}</p>
                    </div>
                  ))}
                </div>
              </div>

              <div className="mt-10 bg-slate-50 dark:bg-slate-900/50 rounded-3xl p-8 space-y-8">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                  <div>
                    <label className="block text-sm font-semibold mb-2">Width (px)</label>
                    <input type="number" placeholder="Auto" value={width} onChange={e => setWidth(e.target.value)} className="w-full p-4 border rounded-xl text-lg"/>
                  </div>
                  <div>
                    <label className="block text-sm font-semibold mb-2">Height (px)</label>
                    <input type="number" placeholder="Auto" value={height} onChange={e => setHeight(e.target.value)} className="w-full p-4 border rounded-xl text-lg"/>
                  </div>
                  <div>
                    <label className="block text-sm font-semibold mb-2">Format</label>
                    <select value={format} onChange={e => setFormat(e.target.value)} className="w-full p-4 border rounded-xl text-lg">
                      <option value="image/webp">WebP (Best compression)</option>
                      <option value="image/jpeg">JPEG</option>
                      <option value="image/png">PNG (lossless)</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-semibold mb-2">Quality: {(quality * 100).toFixed(0)}%</label>
                    <input type="range" min="0.1" max="1" step="0.05" value={quality} onChange={e => setQuality(parseFloat(e.target.value))} className="w-full"/>
                  </div>
                </div>

                <label className="flex items-center gap-3 cursor-pointer select-none">
                  <input type="checkbox" checked={keepRatio} onChange={e => setKeepRatio(e.target.checked)} className="w-6 h-6 rounded text-green-600"/>
                  <span className="text-lg font-medium">Maintain aspect ratio (recommended)</span>
                </label>

                <button
                  onClick={processAll}
                  disabled={processing}
                  className={`w-full py-6 rounded-2xl text-600 text-white text-2xl font-bold transition ${processing ? "bg-gray-500 cursor-not-allowed" : "bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700"}`}
                >
                  {processing ? "Processing your images…" : `Download All as ${formatNames[format]}`}
                </button>
              </div>
            </>
          )}

          <div className="text-center mt-12">
            <a href="index.html" className="text-blue-600 dark:text-blue-400 hover:underline text-xl">
              ← Back to All Tools
            </a>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
