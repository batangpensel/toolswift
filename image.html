<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger + Rotate - ToolSwift</title>
  <meta name="description" content="Merge PDFs, convert & rotate images with smooth animations — 100% private."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/downloadjs@1.4.8/download.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .rotate-animation {
      transition: transform 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
    }
    .drag-over { border-color: #8b5cf6 !important; background: rgba(139,92,246,0.1); }
    .thumbnail:hover { transform: translateY(-8px) scale(1.03); }
    .rotate-btn:hover { transform: scale(1.2); background: rgba(255,255,255,0.3) !important; }
  </style>

  <div class="container mx-auto px-6 py-16 max-w-7xl">
    <div class="text-center mb-12">
      <h2 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-600 mb-4">Image Tools</h2>
      <p class="text-2xl text-slate-700 dark:text-slate-300">Professional editing • Instant preview • Zero upload</p>
    </div>

    <div id="dropZone" class="drop-zone bg-white dark:bg-slate-800 rounded-3xl p-20 mb-12 text-center cursor-pointer">
      <i class="fa-solid fa-cloud-arrow-up text-8xl text-slate-400 mb-6"></i>
      <p class="text-2xl font-semibold text-slate-700 dark:text-slate-300">Drop images or click to upload</p>
      <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
    </div>

    <div id="imageContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10 mb-20"></div>

    <div id="globalControls" class="hidden bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 max-w-5xl mx-auto">
      <h3 class="text-2xl font-bold mb-6 text-center">Batch Export</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
        <div>
          <label class="block text-lg font-medium mb-2">Format</label>
          <select id="outputFormat" class="w-full px-5 py-3 rounded-xl border dark:bg-slate-700">
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp" selected>WebP (Best)</option>
            <option value="image/png">PNG</option>
          </select>
        </div>
        <div>
          <label class="block text-lg font-medium mb-2">Quality <span class="font-bold text-indigo-600" id="qualityValue">90</span>%</label>
          <input type="range" id="quality" min="1" max="100" value="90" class="w-full h-3 rounded-lg appearance-none cursor-pointer bg-gray-300">
        </div>
        <div>
          <button id="downloadAll" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-xl hover:from-indigo-700 hover:to-purple-700 transition shadow-lg">
            Download All as ZIP
          </button>
        </div>
      </div>
    </div>
  </div>

  <template id="imageTemplate">
    <div class="image-item bg-white dark:bg-slate-800 rounded-3xl shadow-xl overflow-hidden">
      <div class="relative">
        <canvas class="edited-canvas block mx-auto"></canvas>
        <button class="remove-btn absolute top-4 right-4 bg-red-600 text-white p-4 rounded-full hover:bg-red-700 shadow-lg z-10">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>
      <div class="p-8 space-y-8">
        <div class="grid grid-cols-2 gap-4">
          <button class="crop-btn bg-blue-600 text-white py-4 rounded-2xl font-semibold hover:bg-blue-700 shadow-md transition">Crop</button>
          <button class="rotate-left bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-2xl font-semibold hover:shadow-xl transition flex items-center justify-center gap-2">
            <i class="fa-solid fa-rotate-left"></i> Rotate Left
          </button>
          <button class="rotate-right bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-2xl font-semibold hover:shadow-xl transition flex items-center justify-center gap-2">
            <i class="fa-solid fa-rotate-right"></i> Rotate Right
          </button>
          <button class="flip-h bg-purple-600 text-white py-4 rounded-2xl font-semibold hover:bg-purple-700 shadow-md transition">Flip Horizontal</button>
        </div>

        <div>
          <label class="block text-xl font-bold mb-4 text-slate-800 dark:text-slate-200">Filters</label>
          <div class="grid grid-cols-3 sm:grid-cols-6 gap-4">
            <button class="filter-btn border-slate-300 dark:border-slate-600 active" data-filter="none">None</button>
            <button class="filter-btn border-slate-300 dark:border-slate-600" data-filter="grayscale(100%)">Gray</button>
            <button class="filter-btn border-slate-300 dark:border-slate-600" data-filter="sepia(100%)">Sepia</button>
            <button class="filter-btn border-slate-300 dark:border-slate-600" data-filter="blur(4px)">Blur</button>
            <button class="filter-btn border-slate-300 dark:border-slate-600" data-filter="brightness(1.4)">Bright</button>
            <button class="filter-btn border-slate-300 dark:border-slate-600" data-filter="contrast(1.5)">Contrast</button>
          </div>
        </div>

        <div>
          <label class="block text-xl font-bold mb-3 text-slate-800 dark:text-slate-200">Watermark</label>
          <div class="flex gap-3">
            <input type="text" class="watermark-text flex-1 px-5 py-4 rounded-xl border dark:bg-slate-700 text-lg" placeholder="Your text here">
            <button class="add-watermark bg-gradient-to-r from-pink-600 to-rose-600 text-white px-8 py-4 rounded-xl font-bold hover:shadow-xl transition">Add</button>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-lg font-medium mb-2">Width (px)</label>
            <input type="number" class="resize-w w-full px-5 py-4 rounded-xl border dark:bg-slate-700" placeholder="Auto">
          </div>
          <div>
            <label class="block text-lg font-medium mb-2">Height (px)</label>
            <input type="number" class="resize-h w-full px-5 py-4 rounded-xl border dark:bg-slate-700" placeholder="Auto">
          </div>
        </div>

        <button class="download-single w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-5 rounded-2xl font-bold text-xl hover:shadow-2xl transition">
          Download Image
        </button>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.css">

  <script>
    // Same variables as before...
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const template = document.getElementById('imageTemplate');
    const globalControls = document.getElementById('globalControls');
    const outputFormat = document.getElementById('outputFormat');
    const quality = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const downloadAll = document.getElementById('downloadAll');
    let images = [];

    // Drag & drop code (unchanged)...

    function addImage(src, filename) {
      const img = new Image();
      img.onload = () => {
        const clone = template.content.cloneNode(true);
        const canvas = clone.querySelector('.edited-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;

        const state = {
          canvas, ctx, originalImg: img, filename,
          rotation: 0, flipH: 1, filter: 'none', crop: null
        };

        redraw(state);
        setupControls(clone, state);

        imageContainer.appendChild(clone);
        images.push(state);
        globalControls.classList.remove('hidden');
      };
      img.src = src;
    }

    function redraw(state) {
      const { canvas, ctx, originalImg, rotation, flipH, filter, crop } = state;
      ctx.filter = filter;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(rotation * Math.PI / 180);
      ctx.scale(flipH, 1);

      let srcX = 0, srcY = 0, srcW = originalImg.width, srcH = originalImg.height;
      if (crop) { srcX = crop.x; srcY = crop.y; srcW = crop.width; srcH = crop.height; }

      ctx.drawImage(originalImg, srcX, srcY, srcW, srcH, -srcW/2, -srcH/2, srcW, srcH);
      ctx.restore();
    }

    function setupControls(root, state) {
      let cropper = null;
      const filterBtns = root.querySelectorAll('.filter-btn');

      // Professional active state
      filterBtns.forEach(btn => btn.onclick = () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.filter = btn.dataset.filter === 'none' ? 'none' : btn.dataset.filter;
        redraw(state);
      });

      root.querySelector('.rotate-left').onclick = () => {
        state.rotation -= 90;
        if (Math.abs(state.rotation % 180) === 90) {
          [state.canvas.width, state.canvas.height] = [state.canvas.height, state.canvas.width];
        }
        redraw(state);
      };

      root.querySelector('.rotate-right').onclick = () => {
        state.rotation += 90;
        if (Math.abs(state.rotation % 180) === 90) {
          [state.canvas.width, state.canvas.height] = [state.canvas.height, state.canvas.width];
        }
        redraw(state);
      };

      // Rest of controls (crop, flip, watermark, resize, download) remain perfect from previous version
      // ... (same as last working version)

      root.querySelector('.flip-h').onclick = () => { state.flipH *= -1; redraw(state); };

      root.querySelector('.crop-btn').onclick = () => {
        if (cropper) {
          const data = cropper.getData(true);
          state.crop = { x: data.x, y: data.y, width: data.width, height: data.height };
          state.canvas.width = data.width;
          state.canvas.height = data.height;
          redraw(state);
          cropper.destroy(); cropper = null;
          root.querySelector('.crop-btn').textContent = 'Crop';
        } else {
          const tempImg = document.createElement('img');
          tempImg.src = state.canvas.toDataURL();
          root.querySelector('.relative').appendChild(tempImg);
          cropper = new Cropper(tempImg, { viewMode: 1, autoCropArea: 0.9 });
          root.querySelector('.crop-btn').textContent = 'Apply Crop';
        }
      };

      root.querySelector('.add-watermark').onclick = () => {
        const text = root.querySelector('.watermark-text').value || 'Watermark';
        state.ctx.font = 'bold 100px Arial';
        state.ctx.fillStyle = 'rgba(255,255,255,0.8)';
        state.ctx.strokeStyle = 'rgba(0,0,0,0.8)';
        state.ctx.lineWidth = 16;
        state.ctx.textAlign = 'center';
        state.ctx.textBaseline = 'middle';
        state.ctx.strokeText(text, state.canvas.width / 2, state.canvas.height / 2);
        state.ctx.fillText(text, state.canvas.width / 2, state.canvas.height / 2);
      };

      const wInput = root.querySelector('.resize-w');
      const hInput = root.querySelector('.resize-h');
      wInput.oninput = hInput.oninput = () => {
        let w = parseInt(wInput.value) || state.originalImg.width;
        let h = parseInt(hInput.value) || state.originalImg.height;
        if (wInput.value) h = state.originalImg.height * (w / state.originalImg.width);
        if (hInput.value) w = state.originalImg.width * (h / state.originalImg.height);
        state.canvas.width = w; state.canvas.height = h;
        redraw(state);
      };

      root.querySelector('.download-single').onclick = () => {
        state.canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = state.filename.replace(/\.[^.]+$/, '') + '_edited' + (outputFormat.value.includes('png') ? '.png' : '.webp');
          a.click();
        }, outputFormat.value, quality.value / 100);
      };

      root.querySelector('.remove-btn').onclick = () => {
        root.remove();
        images = images.filter(i => i !== state);
        if (images.length === 0) globalControls.classList.add('hidden');
      };
    }

    quality.oninput = () => qualityValue.textContent = quality.value;

    downloadAll.onclick = async () => {
      const zip = new JSZip();
      for (const state of images) {
        await new Promise(r => {
          state.canvas.toBlob(blob => {
            zip.file(state.filename.replace(/\.[^.]+$/, '') + '_edited' + (outputFormat.value === 'image/png' ? '.png' : '.webp'), blob);
            r();
          }, outputFormat.value, quality.value / 100);
        });
      }
      const content = await zip.generateAsync({type:'blob'});
      saveAs(content, 'ToolSwift_Images.zip');
    };

    // Drag & drop setup (same as before)
    ['dragenter','dragover','dragleave','drop'].forEach(e => dropZone.addEventListener(e, ev => {ev.preventDefault();ev.stopPropagation();}));
    ['dragenter','dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
    ['dragleave','drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
    dropZone.onclick = () => fileInput.click();
    dropZone.ondrop = e => handleFiles(e.dataTransfer.files);
    fileInput.onchange = () => handleFiles(fileInput.files);
    function handleFiles(files) { [...files].filter(f=>f.type.startsWith('image/')).forEach(f => {
      const r = new FileReader();
      r.onload = e => addImage(e.target.result, f.name);
      r.readAsDataURL(f);
    });}
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = location.pathname.split('/').pop() || 'index.html';

    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('text-indigo-600', 'font-bold');
        link.classList.remove('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
      } else {
        link.classList.add('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
      }
    });
  });
</script>
