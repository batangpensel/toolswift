<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Batch Image Resizer & Converter - ToolSwift</title>
  <meta name="description" content="Resize, convert, and compress multiple images instantly in your browser — no upload, fully private."/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] } } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .tool-card:hover { transform: translateY(-8px) scale(1.03); }
    .preview-grid { scrollbar-width: thin; }
    .remove-btn:hover { background: rgba(239,68,68,0.2); }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen">
  <div class="max-w-6xl mx-auto px-6 py-12">
    <div class="text-center mb-12">
      <h1 class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-600 mb-4">
        Batch Image Resizer & Converter
      </h1>
      <p class="text-xl text-slate-600 dark:text-slate-400">Resize • Convert • Compress — 100% in your browser, no servers</p>
    </div>

    <div id="root"></div>
  </div>

  <script type="text/babel">
    const { useState, useRef } = React;

    const App = () => {
      const [files, setFiles] = useState([]);
      const [width, setWidth] = useState("");
      const [height, setHeight] = useState("");
      const [format, setFormat] = useState("image/webp");
      const [quality, setQuality] = useState(0.92);
      const [keepRatio, setKeepRatio] = useState(true);
      const [processing, setProcessing] = useState(false);
      const fileInputRef = useRef();

      const addFiles = (newFiles) => {
        setFiles(prev => [...prev, ...Array.from(newFiles).map(f => ({
          file: f,
          id: Math.random().toString(36),
          preview: URL.createObjectURL(f)
        }))]);
      };

      const removeFile = (id) => {
        setFiles(prev => {
          const file = prev.find(x => x.id === id);
          if (file) URL.revokeObjectURL(file.preview);
          return prev.filter(x => x.id !== id);
        });
      };

      const clearAll = () => {
        files.forEach(f => URL.revokeObjectURL(f.preview));
        setFiles([]);
      };

      const processAll = async () => {
        if (processing || files.length === 0) return;
        setProcessing(true);

        for (const item of files) {
          const img = new Image();
          img.src = item.preview;

          await new Promise(resolve => img.onload = resolve);

          const canvas = document.createElement("canvas");
          let w = width ? parseInt(width) : img.width;
          let h = height ? parseInt(height) : img.height;

          if (keepRatio && (width || height)) {
            if (width && !height) h = img.height * (w / img.width);
            if (height && !width) w = img.width * (h / img.height);
          }

          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext("2d");
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(img, 0, 0, w, h);

          canvas.toBlob(blob => {
            const ext = format.split("/")[1];
            const name = item.file.name.split('.').slice(0,-1).join('.') + '.' + ext;
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = name;
            a.click();
            URL.revokeObjectURL(a.href);
          }, format, quality);
        }

        setProcessing(false);
      };

      const totalSize = files.reduce((sum, f) => sum + f.file.size, 0);
      const formatLabel = { "image/jpeg": "JPEG", "image/png": "PNG", "image/webp": "WebP (Best)" }[format];

      return (
        <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 md:p-12">
          {/* Upload Area */}
          <input
            type="file"
            multiple
            accept="image/*"
            ref={fileInputRef}
            class="hidden"
            onChange={e => e.target.files?.length && addFiles(e.target.files)}
          />
          <label
            htmlFor={fileInputRef.current?.id}
            onClick={() => fileInputRef.current?.click()}
            onDragOver={e => {e.preventDefault(); e.stopPropagation();}}
            onDrop={e => {e.preventDefault(); e.stopPropagation(); addFiles(e.dataTransfer.files);}}
            class="block border-4 border-dashed border-green-500 rounded-3xl p-20 text-center cursor-pointer hover:bg-green-50 dark:hover:bg-green-900/20 transition"
          >
            <i class="fa-solid fa-cloud-arrow-up text-8xl text-green-600 mb-6"></i>
            <p class="text-3xl font-bold">Drop images here or click to select</p>
            <p class="text-lg text-slate-600 mt-2">Supports JPG, PNG, WebP, GIF, BMP…</p>
          </label>

          {/* Preview Grid */}
          {files.length > 0 && (
            <div class="mt-10">
              <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">{files.length} image{files.length > 1 ? "s" : ""} • {(totalSize / 1024 / 1024).toFixed(1)} MB</h2>
                <button onClick={clearAll} class="text-red-600 hover:underline">Clear all</button>
              </div>

              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 preview-grid max-h-96 overflow-y-auto p-4 bg-slate-50 dark:bg-slate-900 rounded-2xl">
                {files.map(item => (
                  <div key={item.id} class="relative group">
                    <img src={item.preview} alt="" class="w-full h-32 object-cover rounded-lg shadow" />
                    <button
                      onClick={() => removeFile(item.id)}
                      class="remove-btn absolute top-1 right-1 bg-white/80 dark:bg-black/80 rounded-full p-2 opacity-0 group-hover:opacity-100 transition"
                    >
                      <i class="fa-solid fa-xmark text-red-600"></i>
                    </button>
                    <p class="text-xs text-center mt-1 truncate">{item.file.name}</p>
                  </div>
                ))}
              </div>
            </div>
          )}

          {/* Settings */}
          {files.length > 0 && (
            <div class="mt-10 bg-slate-50 dark:bg-slate-900/50 rounded-3xl p-8 space-y-8">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                  <label class="block text-sm font-semibold mb-2">Width (px)</label>
                  <input type="number" placeholder="Auto" value={width} onChange={e=>setWidth(e.target.value)} class="w-full p-4 border rounded-xl text-lg"/>
                </div>
                <div>
                  <label class="block text-sm font-semibold mb-2">Height (px)</label>
                  <input type="number" placeholder="Auto" value={height} onChange={e=>setHeight(e.target.value)} class="w-full p-4 border rounded-xl text-lg"/>
                </div>
                <div>
                  <label class="block text-sm font-semibold mb-2">Format</label>
                  <select value={format} onChange={e=>setFormat(e.target.value)} class="w-full p-4 border rounded-xl text-lg">
                    <option value="image/webp">WebP (Best compression)</option>
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG (lossless)</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-semibold mb-2">Quality: {(quality*100).toFixed(0)}%</label>
                  <input type="range" min="0.1" max="1" step="0.05" value={quality} onChange={e=>setQuality(parseFloat(e.target.value))} class="w-full h-3"/>
                </div>
              </div>

              <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" checked={keepRatio} onChange={e=>setKeepRatio(e.target.checked)} class="w-6 h-6"/>
                <span class="text-lg font-medium">Maintain aspect ratio</span>
              </label>

              <button
                onClick={processAll}
                disabled={processing}
                class={`w-full py-6 rounded-2xl text-2xl font-bold text-white transition ${processing ? "bg-gray-500" : "bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700"}`}
              >
                {processing ? "Processing…" : `Download All as ${formatLabel}`}
              </button>
            </div>
          )}

          <div class="text-center mt-12">
            <a href="index.html" class="text-blue-600 dark:text-blue-400 hover:underline text-xl">
              ← Back to All Tools
            </a>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
