<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR - Image to Text • ToolSwift</title>
  <meta name="description" content="Extract text from images instantly • Supports most languages • 100% private • No login">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    .drop-zone { transition: all 0.3s; border: 4px dashed #a78bfa; }
    .drop-zone.dragover { border-color: #8b5cf6; background-color: #f5f3ff; transform: scale(1.02); }
    #preview { max-height: 500px; object-fit: contain; }
    .copy-feedback { opacity: 0; transition: opacity 0.4s; }
    .copy-feedback.show { opacity: 1; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen">

  <!-- Complete Header -->
  <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-5 flex flex-wrap items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">ToolSwift</h1>
      </a>
      <nav class="flex flex-wrap gap-4 md:gap-6 text-lg">
        <a href="pdf.html" class="nav-link"><i class="fa-solid fa-file-pdf mr-1"></i>PDF</a>
        <a href="image.html" class="nav-link"><i class="fa-solid fa-image mr-1"></i>Image</a>
        <a href="qr.html" class="nav-link"><i class="fa-solid fa-qrcode mr-1"></i>QR</a>
        <a href="ocr.html" class="nav-link"><i class="fa-solid fa-eye mr-1"></i>OCR</a>
        <a href="calculator.html" class="nav-link"><i class="fa-solid fa-gauge-high mr-1"></i>Calculator</a>
        <a href="password.html" class="nav-link"><i class="fa-solid fa-key mr-1"></i>Password</a>
        <a href="json.html" class="nav-link"><i class="fa-solid fa-code mr-1"></i>JSON</a>
        <a href="base64.html" class="nav-link"><i class="fa-solid fa-lock mr-1"></i>Base64</a>
        <a href="timestamp.html" class="nav-link"><i class="fa-solid fa-clock mr-1"></i>Timestamp</a>
      </nav>
    </div>
  </header>

  <div class="container mx-auto px-6 py-16 max-w-7xl">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-4">
        OCR - Image to Text
      </h1>
      <p class="text-2xl text-slate-700 dark:text-slate-300">Extract text from photos, screenshots, scans • Supports 100+ languages</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-10">
      <!-- Upload Panel -->
      <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10">
        <div class="text-center mb-8">
          <label class="block">
            <input type="file" id="file-input" accept="image/*" class="hidden">
            <div id="drop-zone" class="drop-zone rounded-3xl p-20 cursor-pointer hover:bg-purple-50 dark:hover:bg-slate-700">
              <i class="fa-solid fa-cloud-arrow-up text-9xl text-purple-600 mb-6"></i>
              <p class="text-3xl font-bold text-slate-700 dark:text-slate-300">Drop image here or click to upload</p>
              <p class="text-lg text-slate-500 mt-4">JPG, PNG, WEBP • Max 10MB</p>
            </div>
          </label>
        </div>

        <img id="preview" class="w-full rounded-2xl shadow-xl hidden" alt="Preview">

        <div class="mt-8 space-y-6">
          <div>
            <label class="text-lg font-semibold">Language</label>
            <select id="lang" class="w-full p-4 border rounded-xl text-lg">
              <option value="eng">English</option>
              <option value="spa">Español (Spanish)</option>
              <option value="fra">Français (French)</option>
              <option value="deu">Deutsch (German)</option>
              <option value="chi_sim">中文简体 (Chinese Simplified)</option>
              <option value="ara">العربية (Arabic)</option>
              <option value="hin">हिन्दी (Hindi)</option>
              <option value="por">Português</option>
              <option value="rus">Русский (Russian)</option>
              <option value="jpn">日本語 (Japanese)</option>
            </select>
          </div>

          <button id="run-ocr" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-6 rounded-2xl text-2xl font-bold opacity-0 pointer-events-none transition">
            <i class="fas fa-magic mr-3"></i> Extract Text from Image
          </button>

          <div id="progress" class="text-center text-xl font-medium text-purple-600 hidden">
            <i class="fas fa-spinner fa-spin mr-3"></i> Processing... <span id="progress-text">0%</span>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10 flex flex-col">
        <h2 class="text-3xl font-bold mb-6">Extracted Text</h2>
        <textarea id="result" class="flex-1 min-h-96 p-6 text-lg font-mono bg-gray-50 dark:bg-slate-700 rounded-2xl resize-none focus:ring-4 focus:ring-purple-300" readonly placeholder="Text will appear here after extraction..."></textarea>
        
        <div class="mt-6 flex gap-4">
          <button onclick="copyText()" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-5 rounded-2xl text-xl font-bold hover:shadow-xl transition relative">
            <i class="fas fa-copy mr-3"></i> Copy Text
            <div class="copy-feedback absolute -top-12 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-lg text-lg font-bold">Copied!</div>
          </button>
          <button onclick="document.getElementById('result').select(); document.execCommand('copy'); copyText()" class="bg-gray-600 text-white py-5 px-8 rounded-2xl text-xl font-bold hover:bg-gray-700">
            <i class="fas fa-mouse-pointer"></i>
          </button>
        </div>
      </div>
    </div>

    <p class="text-center mt-12"><a href="index.html" class="text-indigo-600 text-xl hover:underline">← Back to All Tools</a></p>
  </div>

  <script>
    // Auto-highlight current page
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === location.pathname.split('/').pop()) {
          link.classList.add('text-indigo-600', 'font-bold');
        } else {
          link.classList.add('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
        }
      });
    });

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const runBtn = document.getElementById('run-ocr');
    const result = document.getElementById('result');
    const progress = document.getElementById('progress');
    const progressText = document.getElementById('progress-text');

    // Click to upload
    dropZone.addEventListener('click', () => fileInput.click());

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
      });
    });
    ['dragenter', 'dragover'].forEach(event => {
      dropZone.addEventListener(event, () => dropZone.classList.add('dragover'));
    });
    ['dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, () => dropZone.classList.remove('dragover'));
    });
    dropZone.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) handleFile(file);
    });

    fileInput.addEventListener('change', e => {
      if (e.target.files[0]) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) return alert('Please upload an image');
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.classList.remove('hidden');
      runBtn.classList.remove('opacity-0', 'pointer-events-none');
      runBtn.classList.add('opacity-100');
      result.value = '';
    }

    runBtn.addEventListener('click', async () => {
      if (!preview.src) return;
      progress.classList.remove('hidden');
      runBtn.disabled = true;
      runBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i> Working...';

      const worker = await Tesseract.createWorker({
        logger: m => {
          if (m.status === 'recognizing text') {
            progressText.textContent = `${Math.round(m.progress * 100)}%`;
          }
        }
      });

      try {
        await worker.load();
        await worker.loadLanguage(document.getElementById('lang').value);
        await worker.initialize(document.getElementById('lang').value);
        const { data: { text } } = await worker.recognize(preview.src);
        result.value = text.trim() || '(No text found)';
      } catch (err) {
        result.value = `Error: ${err.message}`;
      } finally {
        await worker.terminate();
        progress.classList.add('hidden');
        runBtn.disabled = false;
        runBtn.innerHTML = '<i class="fas fa-magic mr-3"></i> Extract Text from Image';
      }
    });

    function copyText() {
      if (!result.value || result.value.includes('No text found')) return;
      navigator.clipboard.writeText(result.value);
      const feedback = document.querySelector('.copy-feedback');
      feedback.classList.add('show');
      setTimeout(() => feedback.classList.remove('show'), 2000);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
