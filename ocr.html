<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro OCR - Image to Text • ToolSwift</title>
  <meta name="description" content="Extract text from images instantly with Smart Enhancement • 100% private">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    .drop-zone { transition: all 0.3s; border: 4px dashed #a78bfa; }
    .drop-zone.dragover { border-color: #8b5cf6; background-color: #f5f3ff; transform: scale(1.02); }
    #preview, #debug-preview { max-height: 400px; object-fit: contain; }
    .scan-line {
        position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: #a855f7; box-shadow: 0 0 10px #a855f7;
        animation: scan 2s infinite linear; display: none;
    }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-slate-950 dark:to-slate-900 min-h-screen text-slate-800 dark:text-slate-200">

  <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">ToolSwift</a>
      <a href="index.html" class="font-medium hover:text-indigo-600 transition">Back to Home</a>
    </div>
  </header>

  <div class="container mx-auto px-6 py-10 max-w-7xl">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">AI Text Extractor</h1>
      <p class="text-xl opacity-80">High-Accuracy OCR with Smart Image Enhancement</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      
      <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-6 border border-slate-100 dark:border-slate-700">
        
        <div class="relative overflow-hidden rounded-2xl mb-6 group">
           <input type="file" id="file-input" accept="image/*" class="hidden">
           <div id="drop-zone" class="drop-zone p-12 text-center cursor-pointer hover:bg-purple-50 dark:hover:bg-slate-700/50 rounded-2xl bg-slate-50 dark:bg-slate-900/50">
             <div id="placeholder">
               <i class="fa-solid fa-file-image text-6xl text-purple-400 mb-4 group-hover:scale-110 transition"></i>
               <p class="text-lg font-bold">Drop image or Click to Upload</p>
               <p class="text-sm opacity-60 mt-2">JPG, PNG, Screenshot</p>
             </div>
             <div id="preview-container" class="hidden relative">
                <img id="preview" class="w-full rounded-lg" alt="Original">
                <div id="scan-line" class="scan-line"></div>
             </div>
           </div>
        </div>

        <div class="space-y-4">
           <div class="flex gap-4">
             <div class="flex-1">
               <label class="text-xs font-bold uppercase opacity-60 mb-1 block">Language</label>
               <select id="lang" class="w-full p-3 rounded-xl bg-slate-100 dark:bg-slate-700 border-none focus:ring-2 focus:ring-purple-500">
                 <option value="eng">English</option>
                 <option value="spa">Spanish</option>
                 <option value="fra">French</option>
                 <option value="deu">German</option>
                 <option value="chi_sim">Chinese</option>
                 <option value="jpn">Japanese</option>
                 <option value="rus">Russian</option>
                 <option value="ara">Arabic</option>
               </select>
             </div>
             <div class="flex-1">
                <label class="text-xs font-bold uppercase opacity-60 mb-1 block">Accuracy Mode</label>
                <div class="flex items-center p-3 rounded-xl bg-slate-100 dark:bg-slate-700">
                  <input type="checkbox" id="enhance" checked class="w-5 h-5 text-purple-600 rounded mr-3">
                  <span class="text-sm font-medium">Smart Enhance</span>
                </div>
             </div>
           </div>
           
           <button id="process-btn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-purple-500/30 transition transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
             <i class="fa-solid fa-bolt mr-2"></i> Extract Text
           </button>
           
           <div id="progress-area" class="hidden">
              <div class="flex justify-between text-xs font-bold mb-1 text-purple-600">
                 <span id="status">Processing...</span>
                 <span id="percent">0%</span>
              </div>
              <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                 <div id="bar" class="h-full bg-purple-600 transition-all duration-200 w-0"></div>
              </div>
           </div>
        </div>
        
        <div class="mt-4 text-center">
           <button onclick="toggleDebug()" class="text-xs text-slate-400 hover:text-purple-500 underline">View What the AI Sees</button>
           <canvas id="debug-canvas" class="w-full mt-2 hidden rounded border border-red-400"></canvas>
        </div>
      </div>

      <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-6 border border-slate-100 dark:border-slate-700 flex flex-col h-full">
        <div class="flex justify-between items-center mb-4">
           <h2 class="text-xl font-bold">Extracted Text</h2>
           <span id="confidence-badge" class="hidden px-3 py-1 bg-green-100 text-green-700 text-xs font-bold rounded-full">
             Confidence: <span id="conf-score">0</span>%
           </span>
        </div>
        
        <textarea id="result" class="flex-1 w-full p-4 bg-slate-50 dark:bg-slate-900/50 rounded-xl resize-none font-mono text-sm leading-relaxed focus:outline-none focus:ring-2 focus:ring-purple-500 border-0" placeholder="Text will appear here..." readonly></textarea>
        
        <div class="flex gap-3 mt-4">
           <button onclick="copyText()" class="flex-1 py-3 bg-slate-100 dark:bg-slate-700 rounded-xl font-bold hover:bg-slate-200 dark:hover:bg-slate-600 transition">
             <i class="fa-regular fa-copy mr-2"></i> Copy
           </button>
           <button onclick="downloadTxt()" class="flex-1 py-3 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-300 rounded-xl font-bold hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition">
             <i class="fa-solid fa-download mr-2"></i> Save .txt
           </button>
        </div>
      </div>
      
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const preview = document.getElementById('preview');
    const processBtn = document.getElementById('process-btn');
    const resultBox = document.getElementById('result');
    const canvas = document.getElementById('debug-canvas');
    
    // 1. File Handling
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => loadFile(e.target.files[0]));
    
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('bg-purple-50', 'dark:bg-slate-700'); });
    dropZone.addEventListener('dragleave', e => { dropZone.classList.remove('bg-purple-50', 'dark:bg-slate-700'); });
    dropZone.addEventListener('drop', e => {
       e.preventDefault();
       dropZone.classList.remove('bg-purple-50', 'dark:bg-slate-700');
       loadFile(e.dataTransfer.files[0]);
    });

    function loadFile(file) {
       if(!file || !file.type.startsWith('image/')) return alert('Please upload an image');
       const url = URL.createObjectURL(file);
       preview.src = url;
       
       document.getElementById('placeholder').classList.add('hidden');
       document.getElementById('preview-container').classList.remove('hidden');
       processBtn.disabled = false;
       resultBox.value = '';
       document.getElementById('progress-area').classList.add('hidden');
       document.getElementById('confidence-badge').classList.add('hidden');
    }

    // 2. THE MAGIC: Image Enhancement
    function preprocessImage(imageElement) {
       const ctx = canvas.getContext('2d');
       
       // Upscale Factor (2x gives better definition for small text)
       const scale = 2; 
       canvas.width = imageElement.naturalWidth * scale;
       canvas.height = imageElement.naturalHeight * scale;
       
       // Draw scaled image
       ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);
       
       // Get pixel data
       const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
       const data = imageData.data;
       
       // Binarization (High Contrast B&W)
       // This loops through every pixel and forces it to black or white
       for (let i = 0; i < data.length; i += 4) {
          // Calculate brightness
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          // Threshold: If brighter than 128, make it White (255), else Black (0)
          const color = avg > 120 ? 255 : 0; 
          data[i] = color;     // R
          data[i + 1] = color; // G
          data[i + 2] = color; // B
       }
       
       ctx.putImageData(imageData, 0, 0);
       return canvas.toDataURL('image/jpeg', 0.9); // Return high-quality processed image
    }

    // 3. OCR Execution
    processBtn.addEventListener('click', async () => {
       const lang = document.getElementById('lang').value;
       const enhance = document.getElementById('enhance').checked;
       
       // UI Updates
       processBtn.disabled = true;
       document.getElementById('progress-area').classList.remove('hidden');
       document.getElementById('scan-line').style.display = 'block';
       resultBox.value = "Initializing AI Engine...";
       
       try {
          // Determine source: Raw image or Enhanced Version?
          let imageSource = preview.src;
          if (enhance) {
             document.getElementById('status').textContent = "Enhancing Image...";
             imageSource = preprocessImage(preview);
          }

          // Tesseract v5 Syntax
          const worker = await Tesseract.createWorker(lang, 1, {
             logger: m => {
                if(m.status === 'recognizing text') {
                   const p = Math.round(m.progress * 100);
                   document.getElementById('percent').textContent = p + '%';
                   document.getElementById('bar').style.width = p + '%';
                   document.getElementById('status').textContent = "Reading Text...";
                }
             }
          });

          const { data } = await worker.recognize(imageSource);
          
          resultBox.value = data.text.trim() || "No text found. Try a clearer image.";
          
          // Show Confidence
          if(data.text.trim()) {
             document.getElementById('confidence-badge').classList.remove('hidden');
             document.getElementById('conf-score').textContent = data.confidence;
          }

          await worker.terminate();

       } catch (err) {
          resultBox.value = "Error: " + err.message;
       } finally {
          processBtn.disabled = false;
          document.getElementById('scan-line').style.display = 'none';
          document.getElementById('status').textContent = "Complete";
       }
    });

    // Utilities
    function toggleDebug() {
       const c = document.getElementById('debug-canvas');
       c.classList.toggle('hidden');
       if(!c.classList.contains('hidden')) {
          preprocessImage(preview); // Render it if showing
       }
    }

    function copyText() {
       if(!resultBox.value) return;
       navigator.clipboard.writeText(resultBox.value);
       alert('Text copied!');
    }

    function downloadTxt() {
       if(!resultBox.value) return;
       const blob = new Blob([resultBox.value], {type: 'text/plain'});
       const a = document.createElement('a');
       a.href = URL.createObjectURL(blob);
       a.download = 'extracted-text.txt';
       a.click();
    }
  </script>
</body>
</html>
