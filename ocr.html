<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>OCR - Image to Text - ToolSwift</title><script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script></head><body class="bg-slate-50 dark:bg-slate-900 min-h-screen"><div class="max-w-6xl mx-auto p-8 grid md:grid-cols-2 gap-10"><div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10"><h1 class="text-4xl font-bold mb-8">Image to Text (OCR)</h1><input type="file" accept="image/*" id="file" class="hidden"/><label htmlFor="file" class="block border-4 border-dashed border-purple-500 rounded-3xl p-20 text-center cursor-pointer"><i class="fa-solid fa-image text-8xl text-purple-600 mb-6"></i><p class="text-3xl font-bold">Upload or drop image</p></label><img id="preview" class="mt-8 max-h-96 mx-auto rounded-2xl shadow-lg hidden"/><button id="run" class="w-full mt-8 bg-gradient-to-r from-purple-600 to-pink-600 text-white py-6 rounded-2xl text-2xl font-bold hidden">Extract Text</button><div id="progress" class="mt-4 text-center text-xl hidden"></div></div><div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10"><textarea id="result" placeholder="Extracted text appears here..." class="w-full h-full min-h-96 p-6 text-lg font-mono bg-gray-50 dark:bg-slate-700 rounded-2xl" readonly></textarea><button onclick="navigator.clipboard.writeText(document.getElementById('result').value)" class="mt-4 bg-gray-700 text-white px-8 py-4 rounded-xl">Copy Text</button></div></div><script>
document.getElementById('file').onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  const img = document.getElementById('preview');
  img.src = url; img.classList.remove('hidden');
  document.getElementById('run').classList.remove('hidden');
};
document.getElementById('run').onclick = () => {
  const worker = Tesseract.createWorker({ logger: m => document.getElementById('progress').innerText = `Progress: ${Math.round(m.progress*100)}%` });
  (async () => {
    await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
    const { data: { text } } = await worker.recognize(document.getElementById('preview').src);
    document.getElementById('result').value = text;
    await worker.terminate();
    document.getElementById('progress').classList.add('hidden');
  })();
  document.getElementById('progress').classList.remove('hidden');
};
</script><p class="text-center mt-10"><a href="index.html" class="text-blue-600 text-xl">‚Üê All Tools</a></p></body></html>
