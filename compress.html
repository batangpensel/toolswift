  <div class="container mx-auto px-6 py-16 max-w-7xl">
    <div class="text-center mb-12">
      &nbsp;
      <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-blue-600 mb-4">
        Image & PDF Compressor
      </h1>
      <p class="text-2xl text-slate-700 dark:text-slate-300">Reduce file size instantly — 100% private, no uploads</p>
    </div>

    <!-- Drop Zone -->
    <div class="max-w-4xl mx-auto">
      <div id="dropZone" class="border-4 border-dashed border-teal-400 rounded-3xl p-16 text-center cursor-pointer hover:border-teal-500 transition mb-10 bg-white/50 dark:bg-slate-800/50">
        <i class="fa-solid fa-cloud-arrow-up text-8xl text-teal-500 mb-6"></i>
        <p class="text-2xl font-bold text-slate-700 dark:text-slate-300">Drop files here or click to select</p>
        <p class="text-lg text-slate-600 dark:text-slate-400 mt-2">JPG, PNG, WebP, PDF • Multiple files supported</p>
        <input type="file" id="fileInput" multiple accept="image/jpeg,image/png,image/webp,application/pdf" class="hidden"/>
      </div>

      <!-- Quality Slider -->
      <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 shadow-xl mb-10">
        <label class="block text-xl font-bold mb-4 text-slate-700 dark:text-slate-300">
          Compression Level: <span id="qualityValue">80</span>%
        </label>
        <input type="range" id="quality" min="10" max="100" value="80" class="w-full h-4 bg-gray-200 rounded-lg appearance-none cursor-pointer"/>
      </div>

      <!-- Files List & Preview Table -->
      <div id="filesContainer" class="space-y-6"></div>

      <!-- Summary & Download All -->
      <div id="summary" class="hidden mt-10 text-center">
        <p class="text-2xl font-bold text-green-600 dark:text-green-400 mb-6">
          Total saved: <span id="totalSaved">0 MB</span>
        </p>
        <button id="downloadAll" class="px-10 py-5 bg-gradient-to-r from-teal-500 to-blue-600 text-white text-xl font-bold rounded-full hover:scale-105 transition shadow-lg">
          <i class="fa-solid fa-download mr-2"></i> Download All as ZIP
        </button>
      </div>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const filesContainer = document.getElementById('filesContainer');
    const summary = document.getElementById('summary');
    const totalSavedEl = document.getElementById('totalSaved');
    const downloadAllBtn = document.getElementById('downloadAll');

    let files = [];
    let totalSaved = 0;

    // Update quality display
    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
      // Re-compress all already processed images
      files.forEach(f => f.recompress && f.recompress());
    });

    // Drag & drop
    ['dragover', 'dragenter'].forEach(e => dropZone.addEventListener(e, ev => ev.preventDefault()));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
    });
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(fileList) {
      [...fileList].forEach(file => {
        if (file.type.startsWith('image/') || file.type === 'application/pdf') {
          processFile(file);
        }
      });
    }

    function processFile(file) {
      const id = Date.now() + Math.random();
      const row = document.createElement('div');
      row.className = "bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-xl flex flex-col md:flex-row items-center justify-between gap-6";
      row.innerHTML = `
        <div class="flex-1 text-center md:text-left">
          <p class="text-xl font-bold">${file.name}</p>
          <p class="text-sm text-slate-600 dark:text-slate-400">Original: <span class="originalSize">-</span> → Compressed: <span class="compressedSize">-</span></p>
          <div class="mt-3 bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden">
            <div class="bg-gradient-to-r from-teal-500 to-blue-600 h-full transition-all duration-500" style="width:0%"></div>
          </div>
        </div>
        <div class="flex gap-4">
          <button class="viewBtn px-6 py-3 bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition">Preview</button>
          <button class="downloadBtn px-6 py-3 bg-gradient-to-r from-teal-500 to-blue-600 text-white rounded-full hover:scale-105 transition">Download</button>
        </div>
      `;

      filesContainer.appendChild(row);

      const originalSizeEl = row.querySelector('.originalSize');
      const compressedSizeEl = row.querySelector('.compressedSize');
      const progressBar = row.querySelector('.bg-gradient-to-r');
      const downloadBtn = row.querySelector('.downloadBtn');
      const viewBtn = row.querySelector('.viewBtn');

      originalSizeEl.textContent = formatBytes(file.size);

      if (file.type === 'application/pdf') {
        // Simple PDF size reduction via pdf-lib (removes metadata, recompresses images lightly)
        compressPDF(file).then(compressedBlob => finish(compressedBlob));
      } else {
        // Image compression with Compressor.js
        new Compressor(file, {
          quality: qualitySlider.value / 100,
          mimeType: file.type === 'image/webp' ? 'image/webp' : 'image/jpeg',
          success: blob => finish(blob),
          error: err => console.error(err)
        });
      }

      function finish(blob) {
        const saved = file.size - blob.size;
        totalSaved += saved;
        totalSavedEl.textContent = formatBytes(totalSaved);
        summary.classList.remove('hidden');

        compressedSizeEl.textContent = formatBytes(blob.size) + ` (-${Math.round(saved/file.size*100)}%)`;
        progressBar.style.width = `${(blob.size / file.size) * 100}%`;

        const url = URL.createObjectURL(blob);
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = file.name.replace(/\.[^.]+$/, '') + (file.type.startsWith('image/') ? '.jpg' : '.pdf');
          a.click();
        };
        viewBtn.onclick = () => window.open(url, '_blank');

        files.push({ id, blob, url });
      }

      async function compressPDF(pdfFile) {
        const arrayBuffer = await pdfFile.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
        const pdfBytes = await pdfDoc.save({ useObjectStreams: true });
        return new Blob([pdfBytes], { type: 'application/pdf' });
      }
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Download All as ZIP
    downloadAllBtn.addEventListener('click', async () => {
      const { saveAs } = await import('https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js');
      const JSZip = (await import('https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js')).default;
      const zip = new JSZip();
      files.forEach(f => {
        const ext = f.blob.type.startsWith('image/') ? '.jpg' : '.pdf';
        zip.file(`compressed_${files.indexOf(f) + 1}${ext}`, f.blob);
      });
      const content = await zip.generateAsync({ type: 'blob' });
      saveAs(content, 'ToolSwift-compressed-files.zip');
    });
  </script>
<script>

      } else {
        link.classList.add('text-slate-700', 'dark:text-slate-300', 'hover:text-indigo-600');
      }
    });
  });
</script>
